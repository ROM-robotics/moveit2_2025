# ./.tmuxinator.yml

name: ROM Dynamics 
root: ~/

pre_window: export PS1=" \[$(tput sgr0)\]\[$(tput bold)\]\[\033[38;5;45m\]>>>\[$(tput sgr0)\] \[$(tput sgr0)\]"

startup_window: Hardware
# startup_pane: 0

windows:
  - Simulation: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 launch rom_ur_sim spawn_ur5_camera_gripper_moveit_table_yolo.launch
  - Yolo: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; source ~/yolo_env/bin/activate; ros2 launch yolov8_obb yolov8_obb.launch.py
  - Ui: 
      root: ~/devel_ws/src/moveit_2025/ui/
      panes:
        - clear; source ~/.bashrc; sleep 3; python3 bolt_selector.py
  - Hand_Gesture: 
      root: ~/
      panes:
        - clear; source ~/.bashrc; ros2 launch ros2_opencv camera_launch.py
